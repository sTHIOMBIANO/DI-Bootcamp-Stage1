<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>page</title>
</head>
<body>
	<h1>Les animaux et leurs caracteristiques</h1>
	<table border="1">
		<tr>
			<th>id</th>
			<th>name</th>
			<th>legs</th>
			<th>weight</th>
			<th>height</th>
			<th>speed</th>
			<th>family</th>
		</tr>
		
	{% for y in animals %}
	<tr>
		<td>{{y.id}}</td> 
		<td>{{y.name}}</td> 
		<td>{{y.legs}} </td>
		<td>{{y.weight}}</td>
		<td>{{y.height}}</td>
		<td>{{y.speed}}</td>
		<td>{{y.family}}</td>
	</tr>
	{% endfor %}
	
	</table>
	<h1>La famille des animaux</h1>
	{% for x in families %}
		<li>{{x.id}}  {{x.name}}</li>
	{% endfor %}
</body>
</html>
